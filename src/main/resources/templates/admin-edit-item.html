<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div class="bg-light">
    <div class="py-5">
        <div class="container py-5  shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/account-fragments :: account-sidebar"/>
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(text='Edit item', icon='fas fa-edit mr-2')"/>
                    <form method="post" action="/admin/edit/item" enctype="multipart/form-data">
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='item title',
                                    name='itemTitle',
                                    value=(${items.getItemTitle()}),
                                    error=(${itemTitleError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Subject',
                                    name='itemer',
                                    value=(${items.getItemer()}),
                                    error=(${itemerError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Release year',
                                    name='year',
                                    value=(${items.getYear()}),
                                    error=(${yearError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Country',
                                    name='country',
                                    value=(${items.getCountry()}),
                                    error=(${countryError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-select(
                                    title='item type',
                                    name='type',
                                    options=(${ {'Notes', 'Books'} }),
                                    value=(${items.getType()}),
                                    error=(${typeError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Volume',
                                    name='volume',
                                    value=(${items.getVolume()}),
                                    error=(${volumeError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-select(
                                    title='Degree',
                                    name='itemGender',
                                    options=(${ {'Engineer', 'Bachelor'} }),
                                    value=(${items.getItemGender()}),
                                    error=(${itemGenderError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Lecturer',
                                    name='itemTopNotes',
                                    value=(${items.getItemTopNotes()}),
                                    error=(${itemTopNotesError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Academic year',
                                    name='itemMiddleNotes',
                                    value=(${items.getItemMiddleNotes()}),
                                    error=(${itemMiddleNotesError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Language',
                                    name='itemBaseNotes',
                                    value=(${items.getItemBaseNotes()}),
                                    error=(${itemBaseNotesError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-item-input(
                                    title='Price',
                                    name='price',
                                    value=(${items.getPrice()}),
                                    error=(${priceError})
                                )"/>
                            </div>
                            <div class="col-md-6">
                                <div th:if="${items.getFilename()}">
                                    <img th:src="@{/img/{path} (path = ${items.getFilename()})}"
                                         class="rounded mx-auto w-100 mb-2"/>
                                </div>
                                <input type="file" name="file"/>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${items.getId()}"/>
                        <input type="hidden" name="filename" th:value="${items.getFilename()}"/>
                        <th:block th:replace="fragments/common-fragments :: icon-button(text='Edit', icon='fas fa-edit mr-2')"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
